<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Countries Flags:</h1>
    <div class="flag-container">
        <div>
            <div class="flag armenia">
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
            </div>
            <div class="country-name"><h2>ARMENIA</h2></div>
        </div>
        <div>
            <div class="flag belgium">
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
            </div>
            <div class="country-name"><h2>BELGIUM</h2></div>
        </div>
        <div>
            <div class="flag germany">
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
            </div>
            <div class="country-name"><h2>GERMANY</h2></div>
        </div>
        <div>
            <div class="flag italy"></div>
            <div class="country-name"><h2>ITALY</h2></div>
        </div>
        <div>
            <div class="flag netherlands">
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
            </div>
            <div class="country-name"><h2>NETHERLANDS</h2></div>
        </div>
        <div>
            <div class="flag poland">
                <div class="stripe"></div>
                <div class="stripe"></div>
            </div>
            <div class="country-name"><h2>POLAND</h2></div>
        </div>
        <div>
            <div class="flag russia">
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
            </div>
            <div class="country-name"><h2>RUSSIA</h2></div>
        </div>
        <div>
            <div class="flag">
                <div class="stripe2 saffron"></div>
                <div class="stripe2 white">
                    <div class="chakra">
                        <img src="https://www.freeiconspng.com/thumbs/ashoka-chakra-png/high-resolution-ashoka-chakra-png-icon-8.png" alt="chakra">
                    </div>
                </div>
                <div class="stripe2 green"></div>
            </div>
            <div class="country-name"><h2>INDIA</h2></div>
        </div>
        <div>
            <div class="flag2">
                <div class="stripe1 red"></div>
                <div class="stripe1 white">
                    <div class="canada">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQborem0-b4t5rJEVrULZhtingtab2NLeWzPXDkn_C5OMy684EmFcVYfjnhoolwB7eLOBA&usqp=CAU" alt="maple leaf">
                    </div>
                </div>
                <div class="stripe1 red"></div>
            </div>
            <div class="country-name"><h2>CANADA</h2></div>
        </div>
    </div>
</body>
</html>
